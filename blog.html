  <script>
    document.getElementById("menu-button").addEventListener("click", toggleNav);

    let closeSVG = new DOMParser().parseFromString(
      `<svg style="width:36px;height:36px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
      </svg>`,
      "text/html"
    ).body.firstElementChild;

    let openSVG = new DOMParser().parseFromString(
      `<svg style="width: 36px; height: 36px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
            />
          </svg>`,
      "text/html"
    ).body.firstElementChild;

    function toggleNav() {
      let classes = document.getElementById("nav-list").classList;

      if (classes.contains("show")) {
        document.getElementById("menu-button").innerHTML = "";
        document.getElementById("menu-button").append(openSVG);
        document.getElementById("nav-list").classList.remove("show");
        document.getElementById("main-nav").classList.add("hide");
      } else {
        document.getElementById("menu-button").innerHTML = "";
        document.getElementById("menu-button").append(closeSVG);
        document.getElementById("nav-list").classList.add("show");
        document.getElementById("main-nav").classList.remove("hide");
      }
    }
  </script>
